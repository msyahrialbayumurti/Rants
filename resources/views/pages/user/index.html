<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="bg-gray-900 text-white">
        <nav class="container mx-auto flex flex-wrap md:flex-nowrap items-center justify-between">
          <!-- Logo -->
          <a href="/" class="text-lg font-semibold">Bootstrap</a>
      
          <!-- Hamburger Button -->
          <button id="menu-toggler" class="md:hidden text-white focus:outline-none">
            <!-- Hamburger Icon -->
            <div class="w-6 h-6 flex flex-col justify-between items-center">
              <span class="block w-full h-1 bg-white transition-transform"></span>
              <span class="block w-full h-1 bg-white transition-opacity"></span>
              <span class="block w-full h-1 bg-white transition-transform"></span>
            </div>
          </button>
      
          <!-- Collapsible Menu -->
          <div
            id="menu"
            class="hidden md:flex flex-col md:flex-row items-center w-full md:w-auto transform scale-y-0 opacity-0 origin-top transition-all duration-300 ease-in-out"
          >
            <a href="#" class="block px-4 py-2 hover:text-gray-300 transition">Home</a>
            <a href="#" class="block px-4 py-2 hover:text-gray-300 transition">About</a>
            <a href="#" class="block px-4 py-2 hover:text-gray-300 transition">Contact</a>
          </div>
        </nav>
      </header>
      
      
      <script>
        const menuToggler = document.getElementById('menu-toggler');
        const menu = document.getElementById('menu');

        menuToggler.addEventListener('click', () => {
        if (menu.classList.contains('scale-y-0')) {
            // Tampilkan menu dengan transisi
            menu.classList.remove('hidden');
            menu.classList.remove('scale-y-0');
            menu.classList.remove('opacity-0');
            menu.classList.add('scale-y-100');
            menu.classList.add('opacity-100');
        } else {
            // Sembunyikan menu dengan transisi
            menu.classList.add('scale-y-0');
            menu.classList.add('opacity-0');
            setTimeout(() => {
            menu.classList.add('hidden'); // Sembunyikan setelah animasi selesai
            }, 300); // Durasi transisi (sesuai `duration-300`)
        }
        });

      </script>
      
</body>
</html>
